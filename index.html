<body>
	<div class="main">
		<div class="container">
			<div class="row">
				<div class="col-md-8 ml-auto mr-auto text-center pt-3">
					<h2>Simple Reorderable List</h2>
					<h4>JQuery Plugin</h4>
					<h6>Simple Reorderable List JQuery Plugin is a simple, flexible list plugin. It enables items in a list to be sorted horizontally

				<div class="col-md-8 ml-auto mr-auto text-center">

					<a class="github-button" href="https://github.com/shayansulehri/simpleJQueryListPlugin/archive/master.zip" data-icon="octicon-cloud-download"

					<!-- View on Github. -->
					<a class="github-button" href="https://github.com/shayansulehri/simpleJQueryListPlugin" data-size="large" aria-label="View on GitHub">View on GitHub</a>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12 ml-auto mr-auto">
					<div class="cont cont1 col-md-7">

					</div>
					<div class="cont cont2" style="width:400px;">

					</div>
					<div class="cont cont3" style="width:300px;">
					</div>
				</div>
			</div>
		</div>

	</div>
</body>
